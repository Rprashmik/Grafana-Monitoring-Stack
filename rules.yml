groups:
- name: Server-Health
  rules:

  # ðŸ–¥ï¸ Server Down
  - alert: ServerDown
    expr: up == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Server DOWN"
      description: "Prometheus cannot reach this server for 1 minute."

  # ðŸ”¥ High CPU
  - alert: HighCPUUsage
    expr: avg(rate(node_cpu_seconds_total{mode!="idle"}[2m])) * 100 > 80
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High CPU Usage"
      description: "CPU usage is above 80%."

  # ðŸ§  High Memory
  - alert: HighMemoryUsage
    expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High Memory Usage"
      description: "Memory usage is above 85%."

  # ðŸ’½ Low Disk
  - alert: DiskSpaceLow
    expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 15
    for: 2m
    labels:
      severity: critical
    annotations:
      summary: "Low Disk Space"
      description: "Disk space is below 15%."

  # ðŸŒ WEBSITE DOWN (Blackbox)
  - alert: WebsiteDown
    expr: probe_success == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Website DOWN"
      description: "Website is not reachable."

  # ðŸ³ DOCKER CONTAINER DOWN
  - alert: DockerContainerDown
    expr: time() - container_last_seen > 60
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Docker Container DOWN"
      description: "One or more Docker containers are not running."
